<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- react -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>       
    <!-- ReactDOM -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>  
    <!-- babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>                    
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    
    <!--state를 이용한 랜더링-->
    <script type="text/babel">
        function App() {
            const [minutes, setMinutes] = React.useState(0);
            const onChange = (event) => {
                setMinutes(event.target.value);
            }
            const reset =() => setMinutes(0);
            return (
                //react.development.js를 사용하면
                //기존 html class => className 으로  for =>thmlFor로 사용해야된다.
                <div>
                    <div>
                        <h1 className="hi">Super Converter</h1>
                        <label htmlFor="minutes">Minutes</label>                    
                        <input id="minutes" placeholder="Minutes" type="number" value ={minutes} onChange={onChange}/>
                        <h4>You want to convert {minutes}</h4>
                        <label htmlFor="hours">Hours</label>
                        <input id="hours" placeholder="Hours" type="number" value ={Math.round(minutes/60)}/> 
                    </div>
                    <button onClick={reset}>reset</button>
                </div>
            )
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</body>
</html>
