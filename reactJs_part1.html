<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- react -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>       
    <!-- ReactDOM -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>  
    <!-- babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>                    
    <title>Document</title>
</head>
<body>
    <h3>개발자들이 사용하지 않는 react.js</h3>
    <div id="root"></div>

    <!-- babel 사용할때 type 설정 -->
    <script type="text/babel">
        const root = document.getElementById("root");
        const h3 = React.createElement("h3", {id:"title", onMouseEnter:() => console.log("mouse enter")}, "title");
        const btn = React.createElement("button", {onClick:() => console.log("im click"), style:{backgroundColor:"tomato"}}, "click me");
        const container = React.createElement("div", null, [h3, btn]);
        ReactDOM.render(container, root);
    </script>
</body>
</html>
